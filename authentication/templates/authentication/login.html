{% extends 'main/base.html' %}

{% block content %}
    <main class="align-items-center d-flex justify-content-evenly text-center pt-5">
        <div class="col-12 col-lg-5 col-md-7 col-sm-8 col-xl-4 col-xxl-4">
            <form method="post" class="p-4">
                {% csrf_token %}
                <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Логин" required=""/>
                <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required=""/>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"/>&nbsp;Запомнить меня
                    </label>
                </div>
                <button class="btn btn-lg btn-primary fs-6" type="submit">Войти</button>
            </form>
        </div>
    </main>
    
{% endblock %}
